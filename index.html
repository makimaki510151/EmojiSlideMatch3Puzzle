<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵文字スライドマッチ3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>絵文字スライドマッチ3パズル</h1>
    <div id="game-container">
        <div id="score-board">スコア: <span id="score">0</span></div>
        <div id="combo-display"></div> 
        
        <div id="sound-settings" style="text-align: center; margin-bottom: 10px;">
            <label for="combo-sound-select">コンボ音: </label>
            <select id="combo-sound-select" onchange="setComboSound(this.value)">
                <option value="happy">ハッピー (明るいサイン波)</option>
                <option value="retro">レトロ (パルス波)</option>
                <option value="perc">パーカッシブ (短いノコギリ波)</option>
                <option value="deep">ディープ (低いサイン波)</option>
            </select>
        </div>
        <div id="board">
        </div>
    </div>

    <div id="game-over-overlay">
        <div id="game-over-content">
            <h2>ゲームオーバー！</h2>
            <div id="final-score"></div>
            <button onclick="location.reload()">もう一度プレイ</button>
        </div>
    </div>

    <div id="game-clear-overlay">
        <div id="game-clear-content">
            <h2>ゲームクリア！ 🏆</h2>
            <div id="clear-final-score"></div>
            <button onclick="location.reload()">もう一度プレイ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
